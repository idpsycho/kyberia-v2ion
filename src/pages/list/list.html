<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      &lt;
    </button>
    <ion-title>K</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="container">

    <div *ngFor="let post of posts">
      <div class="v2node">

          <ion-badge color="danger">{{ post.k }} K</ion-badge>

          <img class="avatar" float-left [src]="post._userAvatar">

          <div style="margin-left: 60px">
            <a href>{{ post.node_name }}</a>
            in&nbsp;<a href>{{ post.parent_name }}</a>
            by&nbsp;<a href>{{ post.creator }}</a>
          </div>


          <br style="clear: both">
          <br>

          <div [innerHTML]="post._node_content_br">
          </div>

      </div>
    </div>

  </div>


</ion-content>
